{% extends "admin/base_admin.html" %}

{% block title %}Insurance App - Оформить платеж{% endblock %}

{% block body %}

<header>
  <h1>Новый платеж</h1>
</header>

<form method="post" action="/AddPayment/submit" class="userDetails">
  <label for email>электронная почта</label>
  <input placeholder="электронная почта" name="email" id="email"></input>
  <label for ins_number>номер страховки</label>
  <input placeholder="номер страховки" name="ins_number" id="ins_number"></input>
  <label for amount>сумма к оплате</label>
  <input placeholder="500" name="amount" id="amount"></input>
  <label for payuntil>платить до</label>
  <input placeholder="2022-03-25" name="payuntil" id="payuntil"></input>
  <label for pay_via>способ оплаты</label>
  <input placeholder="1" name="pay_via" id="pay_via"></input>
  <label for freq>частота платежей</label>
  <input placeholder="1" name="freq" id="freq"></input>
  <label for pay_to>номер счета</label>
  <input placeholder="444888999/111" name="pay_to" id="pay_to"></input>
  <label for pay_status>статус платежа</label>
  <input placeholder="1" name="pay_status" id="pay_status"></input>
  <div class="submit" style="padding: 0">
    <a href="/Admin/view">Назад</a>
    <button type="submit" value="сохранить изменения">оформить платеж</button>
  </div>

</form>
{% endblock %}
